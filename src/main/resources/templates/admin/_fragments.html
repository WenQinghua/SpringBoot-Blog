<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:src="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:src="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:src="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:src="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:src="@{/css/me.css}">
</head>
<body>

<!--  导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">管理后台</h2>
      <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="home icon"></i> 博客 </a>
      <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="idea icon"></i> 分类 </a>
      <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active'"><i class="tags icon"></i> 标签 </a>
      <div class="right m-item m-mobile-hide menu ">
        <div class="ui dropdown item">
          <div class="text">
            <img src="https://picsum.photos/seed/picsum/100/100" th:src="@{${session.user.avatar}}" alt="" class="ui avatar image">
            <span th:text="${session.user.nickname}">文清华</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>


<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/wechat.png" class="ui rounded image" alt="" style="width: 110px">
          </div>
        </div>
      </div>
      <div class="three wide column m-text-thin m-text-spaced m-opacity-mini">
        <h4 class="ui inverted header">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">用户故事（User Story）</a>
          <a href="#" class="item">用户故事（User Story）</a>
          <a href="#" class="item">用户故事（User Story）</a>
        </div>
      </div>
      <div class="three wide column m-text-thin m-text-spaced m-opacity-mini">
        <h4 class="ui inverted header">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">Email: takemehand16@gmail.com</a>
          <a href="#" class="item">QQ: 1427556481</a>
        </div>
      </div>
      <div class="seven wide column m-text-thin m-text-spaced m-opacity-mini">
        <h4 class="ui inverted header">Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，用于记录编程、生活、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright&copy;2020-2020 WenQinghua Designed by WenQinghua</p>
  </div>
</footer>

</body>
</html>
