<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:src="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:src="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:src="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:src="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:src="@{/css/me.css}">
</head>
<body>

<!--  导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">WenQinghua</h2>
      <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active':''"><i class="home icon"></i> 首页 </a>
      <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active':''"><i class="idea icon"></i> 分类 </a>
      <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active':''"><i class="tags icon"></i> 标签 </a>
      <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==4}?'active':''"><i class="clone icon"></i> 归档 </a>
      <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==5}?'active':''"><i class="info icon"></i> 关于我 </a>
      <div class="right m-item item m-mobile-hide">
        <div class="ui icon inverted transparent input">
          <input type="text" placeholder="Search...">
          <i class="search icon"></i>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>


<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/wechat.png" class="ui rounded image" alt="" style="width: 110px">
          </div>
        </div>
      </div>
      <div class="three wide column m-text-thin m-text-spaced m-opacity-mini">
        <h4 class="ui inverted header">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">用户故事（User Story）</a>
          <a href="#" class="item">用户故事（User Story）</a>
          <a href="#" class="item">用户故事（User Story）</a>
        </div>
      </div>
      <div class="three wide column m-text-thin m-text-spaced m-opacity-mini">
        <h4 class="ui inverted header">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">Email: takemehand16@gmail.com</a>
          <a href="#" class="item">QQ: 1427556481</a>
        </div>
      </div>
      <div class="seven wide column m-text-thin m-text-spaced m-opacity-mini">
        <h4 class="ui inverted header">Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，用于记录编程、生活、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright&copy;2020-2020 WenQinghua Designed by WenQinghua</p>
  </div>
</footer>

</body>
</html>
